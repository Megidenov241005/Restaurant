<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <p>
            <label for="id_username">Имя пользователя:</label><br>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password1">Пароль:</label><br>
            {{ form.password1 }}
        </p>
        <p>
            <label for="id_password2">Подтвердите пароль:</label><br>
            {{ form.password2 }}
        </p>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
