<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h1>Войти</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <p>
            <label for="id_username">Имя пользователя:</label><br>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password">Пароль:</label><br>
            {{ form.password }}
        </p>

        <button type="submit">Войти</button>
    </form>
</body>
</html>
